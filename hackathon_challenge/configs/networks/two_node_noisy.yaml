# Two-Node Noisy Network Configuration
# Realistic channel with configurable noise levels
# Reference: squidasm/util/util.py create_two_node_network

network:
  name: "two_node_noisy"
  description: "Noisy two-node network for realistic QKD testing"
  
nodes:
  - name: "Alice"
    qdevice_type: "generic"
    max_qubits: 20
    single_qubit_gate_depolar_prob: 0.001
    two_qubit_gate_depolar_prob: 0.01
    
  - name: "Bob"
    qdevice_type: "generic"
    max_qubits: 20
    single_qubit_gate_depolar_prob: 0.001
    two_qubit_gate_depolar_prob: 0.01

links:
  - node_1: "Alice"
    node_2: "Bob"
    type: "depolarise"
    # Fidelity computed from link_noise: fidelity = 1 - noise * 3/4
    # For 5% noise: fidelity = 1 - 0.05 * 0.75 = 0.9625
    fidelity: 0.9625
    t_cycle: 1000          # 1 microsecond EPR generation time
    prob_success: 0.99     # 99% success rate

clinks:
  - node_1: "Alice"
    node_2: "Bob"
    type: "default"
    delay: 10000           # 10 microsecond classical delay
